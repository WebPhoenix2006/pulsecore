<div class="sidebar-parent" [ngClass]="isLeftsidebarCollased() ? 'collapsed' : ''">
  <div class="sidebar">
    <!-- Header with Logo -->
    <div class="header">
      <div class="logo">
        <span
          (click)="toggleSidebarState()"
          class="icon-wrapper"
          [attr.data-tooltip]="isLeftsidebarCollased() ? 'Expand Sidebar' : 'Collapse Sidebar'"
          [attr.title]="isLeftsidebarCollased() ? 'Expand Sidebar' : 'Collapse Sidebar'"
        >
          <i class="fa-solid fa-bars"></i>
        </span>
        <!-- <img src="/images/bistropulse-logo.png" alt="BistroPulse Logo" /> -->
        <div class="app-title">BistroPulse</div>
      </div>

      <span
        (click)="closeSidebar()"
        class="icon-wrapper"
        data-tooltip="Close Sidebar"
        title="Close Sidebar"
      >
        <i (click)="closeSidebar()" class="fa-solid fa-times"></i>
      </span>
    </div>

    <!-- User Info Section -->
    <div class="user-info">
      <div class="user-avatar">
        <i class="fa-regular fa-circle-user"></i>
      </div>
      <div class="user-details">
        <div class="user-name">Restaurant Manager</div>
        <div class="user-role">Administrator</div>
      </div>
    </div>

    <!-- Navigation Menu -->
    <div class="sidebar-nav">
      <div class="nav-container">
        <div class="menu-list">
          <!-- Loop through menu items -->
          @for (item of menuItems; track item.id) {
          <div class="menu-item" (click)="toggleState.emit(false)">
            <!-- Items with children (accordion) -->
            @if (item.children && item.children.length > 0) {
            <div class="accordion-item">
              <!-- Accordion Header -->
              <div class="accordion-header">
                <button
                  class="menu-link accordion-trigger"
                  [class.active]="hasActiveChild(item)"
                  [class.expanded]="isAccordionActive(item.id)"
                  (click)="toggleAccordion(item.id)"
                  [attr.data-tooltip]="isLeftsidebarCollased() ? item.label : null"
                  [attr.title]="item.label"
                  type="button"
                >
                  <div class="menu-icon">
                    <i [class]="item.icon"></i>
                  </div>

                  <span class="menu-label">{{ item.label }}</span>

                  @if (item.badge) {
                  <div class="menu-badge">
                    <span class="badge">{{ item.badge }}</span>
                  </div>
                  }

                  <div class="accordion-arrow">
                    <i
                      class="fa-solid fa-chevron-right"
                      [class.rotated]="isAccordionActive(item.id)"
                    ></i>
                  </div>
                </button>
              </div>

              <!-- Accordion Body -->
              <div
                class="accordion-body"
                [class.show]="isAccordionActive(item.id) && !isLeftsidebarCollased()"
              >
                <div class="submenu-list">
                  @for (child of item.children; track child.id) {
                  <div class="submenu-item">
                    <button
                      class="menu-link submenu-link"
                      [class.active]="isRouteActive(child.route!)"
                      (click)="navigateTo(child.route!)"
                      [attr.title]="child.label"
                    >
                      <div class="menu-icon">
                        <i [class]="child.icon"></i>
                      </div>

                      <span class="menu-label">{{ child.label }}</span>

                      @if (child.badge) {
                      <div class="menu-badge">
                        <span class="badge">{{ child.badge }}</span>
                      </div>
                      }
                    </button>
                  </div>
                  }
                </div>
              </div>
            </div>
            }

            <!-- Simple menu items (no children) -->
            @if (!item.children || item.children.length === 0) {
            <div class="simple-item">
              <button
                class="menu-link"
                [class.active]="isRouteActive(item.route!)"
                (click)="navigateTo(item.route!)"
                [attr.data-tooltip]="isLeftsidebarCollased() ? item.label : null"
                [attr.title]="item.label"
              >
                <div class="menu-icon">
                  <i [class]="item.icon"></i>
                </div>

                <span class="menu-label">{{ item.label }}</span>

                @if (item.badge) {
                <div class="menu-badge">
                  <span class="badge">{{ item.badge }}</span>
                </div>
                }
              </button>
            </div>
            }
          </div>
          }
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <div class="action-buttons">
        <button
          class="action-btn"
          [attr.data-tooltip]="isLeftsidebarCollased() ? 'New Order' : null"
          title="New Order"
        >
          <i class="fa-solid fa-circle-plus"></i>
          <span>New Order</span>
        </button>
        <button
          class="action-btn"
          [attr.data-tooltip]="isLeftsidebarCollased() ? 'Help' : null"
          title="Help"
        >
          <i class="fa-regular fa-circle-question"></i>
          <span>Help</span>
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="sidebar-footer">
      <div class="footer-actions">
        <button
          class="footer-btn"
          (click)="onLogout()"
          [attr.data-tooltip]="isLeftsidebarCollased() ? 'Logout' : null"
          title="Logout"
        >
          <i class="fa-solid fa-right-from-bracket"></i>
          @if (!isLoading()) {
          <span>Logout</span>
          } @else {
          <app-loader />
          }
        </button>
      </div>
      <div class="footer-info">
        <small class="text-muted">v1.2.0</small>
      </div>
    </div>
  </div>
</div>

<!-- Mobile backdrop (add this to your layout component if needed) -->
<div class="mobile-backdrop" [class.show]="showMobileBackdrop()" (click)="closeSidebar()"></div>
